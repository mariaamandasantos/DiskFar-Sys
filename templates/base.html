{% load static %}
<html>
    <head>
        <title>DiskFar</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/geral.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'iconfar.ico' %}" />
        {% block styles %}{% endblock %}
    </head>
    <body>
        {% include '_header.html' %}
        <div class="container">
            {% block messages %} 
                {% if messages %}
                    {% for message in messages %}
                    <div class="rounded messages p-1 mb-3 text-center {% if message.extra_tags %} bg-{{ message.extra_tags }} {% endif %}">
                        <b class="text-white">{{ message }}</b> 
                    </div>
                    {% endfor %}
                {% endif %} 
            {% endblock %}
            {% block content %} {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/imask"></script>
        <script src="{% static 'js/geral.js' %}"></script>
        <script src="{% static 'js/masks.js' %}"></script>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>
    </body>
</html>
